apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: incredible-dev-blue-addons
  namespace: tcbargo
spec:
  generators:
    - git:
        repoURL: https://github.com/gopaljayanthi/forjpmc.git
        revision: main
        files:
        - path: "addons/**/dev/config.json"
  strategy: 
    type: RollingSync
    rollingSync: 
      steps: 
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - zero
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - one
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - two
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - three
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - four
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - five
          maxUpdate: 100%
  template:
    metadata:
      name: 'incredible-dev-blue-{{name}}'
      labels: 
        syncWave: '{{syncwave}}'
      # annotations:
      #   argocd.argoproj.io/sync-wave: '{{syncwave}}'
    spec:
      project: incredible-dev-blue-addons
      sources:
        - repoURL: '{{repoURL}}'
          targetRevision: '{{targetRevision}}'
          chart: '{{chart}}'
        - repoURL: https://github.com/gopaljayanthi/forjpmc.git
          targetRevision: main
          path: configmap
      destination:
        server: 'https://kubernetes.default.svc'
        name: '{{name}}'
        namespace: '{{namespace}}'